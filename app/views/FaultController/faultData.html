#{list items:list,as:'fault'}
<tr>
	<td class="span2">${fault.id}</td>
	<td class="span2">${fault.hostIP}</td>
	<td class="span3">${fault.hostName}</td>
	<td class="span2">${fault.collectDate}</td>
	<td class="span2">${fault.type}</td>
	<td class="span2">${fault.process}</td>
	<td>${fault.reason}</td>
</tr>
#{/list}
