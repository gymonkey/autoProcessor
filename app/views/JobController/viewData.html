#{list items:jobList,as:'job'}
<tr>
	<td class="span2">${job.id}</td>
	<td class="span2">${job.hostIP}</td>
	<td class="span3">${job.hostName}</td>
	<td class="span2">${job.type}</td>
	<td class="span4">${job.result}</td>
	<td class="span2">${job.beginTime}</td>
	<td class="span2">${job.endTime}</td>
</tr>
#{/list}
